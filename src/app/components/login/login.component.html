<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box"> 
        <mat-card-content>
            <form [formGroup]="forma" (ngSubmit)="openSession()"  class="example-form">
                <h2>Log In Orders</h2>
                
                <div class="margin-top-form">
                    <mat-form-field class="full-width-input">
        
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="admin" formControlName="username" required>
        
                        <mat-error *ngIf="emailIsInvalid">
                            Please provide a valid email address
                        </mat-error>
                    </mat-form-field>
                </div>
    
                <div class="margin-top-form margin-bottom-form">
                    <mat-form-field class="full-width-input">
        
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="***" type="password" formControlName="pwd" required>
    
                        <mat-error *ngIf="pwdInvalid">
                            Please provide a valid password
                        </mat-error>
        
                    </mat-form-field>
                </div>
                <button [disabled]="forma.invalid" mat-raised-button color="primary">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
