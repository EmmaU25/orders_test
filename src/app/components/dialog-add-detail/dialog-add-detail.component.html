<!-- <h1 mat-dialog-title>Hi {{data.order}}</h1> -->
<div mat-dialog-content>
    <form [formGroup]="formaDetail" (ngSubmit)="submitData()">
        <h2>Ad a new item</h2>
        <mat-error *ngIf="forma.invalid">

            The username and password were not recognised

        </mat-error>
        <div>
            <mat-form-field class="full-width-input">

                <mat-label>Sku</mat-label>
                <input matInput placeholder="123" formControlName="sku" required>

                <mat-error *ngIf="skuIsInvalid">
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width-input">

                <mat-label>Name</mat-label>
                <input matInput placeholder="name"  formControlName="name" required>

                <mat-error *ngIf="nameInvalid">
                    Please provide a valid password
                </mat-error>

            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field class="full-width-input">

                <mat-label>Quantity</mat-label>
                <input matInput placeholder="***" formControlName="quantity" required>

                <mat-error *ngIf="quantityInvalid">
                    Please provide a valid password
                </mat-error>

            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width-input">

                <mat-label>Price</mat-label>
                <input matInput placeholder="***" formControlName="price" required>

                <mat-error *ngIf="priceInvalid">
                    Please provide a valid password
                </mat-error>

            </mat-form-field>
        </div>

        <button [disabled]="formaDetail.invalid" mat-raised-button color="primary">Add Item</button>
    </form>
</div>
<div mat-dialog-actions>
  <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
  <!-- <button mat-button [mat-dialog-close]="data.order" cdkFocusInitial>Ok</button> -->
</div>
