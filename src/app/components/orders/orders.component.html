<div class="container">

    <h2>Orders List</h2>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="ordersService.orders">
    
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="currency">
                <th mat-header-cell *matHeaderCellDef> Currency </th>
                <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="number">
                <th mat-header-cell *matHeaderCellDef> Number </th>
                <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef> Note </th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="shippingMethod">
                <th mat-header-cell *matHeaderCellDef> Shipping Method </th>
                <td mat-cell *matCellDef="let element"> {{element.shippingMethod}} </td>
            </ng-container>
    
            <ng-container matColumnDef="taxesIncluded">
                <th mat-header-cell *matHeaderCellDef> Taxes Included </th>
                <td mat-cell *matCellDef="let element"> {{element.taxesIncluded}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-raised-button color="primary" (click)="seeDetail(row.id)">See details</button>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
